<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Textbooks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="background-texture"></div>
    <div class="container">
        <header>
            <div class="header-accent"></div>
            <div class="header-content">
                <div class="logo-mark">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="8" y="6" width="24" height="28" rx="2" stroke="currentColor" stroke-width="1.5"/>
                        <line x1="12" y1="12" x2="28" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <line x1="12" y1="17" x2="24" y2="17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <line x1="12" y1="22" x2="26" y2="22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Sell Your Textbooks</h1>
                <p class="subtitle">Transform your academic collection into opportunity</p>
            </div>
        </header>

        <main>
            <form id="textbookForm" class="textbook-form">
                <div class="form-section">
                    <h2 class="section-title">Contact Information</h2>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input
                            type="text"
                            id="fullName"
                            name="fullName"
                            required
                            placeholder="John Doe"
                        >
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="john@example.com"
                            >
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                required
                                placeholder="(555) 123-4567"
                            >
                            <span class="error-message" id="phoneError"></span>
                        </div>
                    </div>
                </div>

                <div class="books-section">
                    <div class="section-header">
                        <h2 class="section-title">Book Details</h2>
                        <button type="button" id="addBookBtn" class="add-book-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                            Add Another Book
                        </button>
                    </div>

                    <div id="booksContainer">
                        <!-- Book entries will be added here dynamically -->
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Request</button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9 12l2 2 4-4"/>
                    </svg>
                </div>
                <h2>Request Received</h2>
                <p>We've received your textbook submission and will contact you shortly with a quote.</p>
                <button onclick="resetForm()" class="reset-btn">Submit More Books</button>
            </div>
        </main>

        <footer>
            <p>Used Textbooks &copy; 2025</p>
        </footer>
    </div>

    <!-- ISBN Scanner Modal -->
    <div id="scannerModal" class="scanner-modal">
        <div class="scanner-content">
            <div class="scanner-header">
                <h3>Scan Barcode</h3>
                <button type="button" id="closeScanner" class="close-scanner">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="scannerContainer" class="scanner-viewport">
                <div id="interactive" class="viewport"></div>
            </div>
            <div class="scanner-footer">
                <p class="scanner-status" id="scannerStatus">Initializing camera...</p>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <script src="script.js"></script>
</body>
</html>
