<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Used Textbooks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sell Your Used Textbooks</h1>
            <p class="subtitle">Get cash for your textbooks quickly and easily</p>
        </header>

        <main>
            <form id="textbookForm" class="textbook-form">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        required
                        placeholder="Enter your full name"
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your.email@example.com"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        required
                        placeholder="(123) 456-7890"
                    >
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN Number *</label>
                    <input
                        type="text"
                        id="isbn"
                        name="isbn"
                        required
                        placeholder="Enter 10 or 13 digit ISBN"
                        pattern="[0-9\-]{10,17}"
                    >
                    <span class="error-message" id="isbnError"></span>
                    <small class="help-text">ISBN can be found on the back cover or copyright page</small>
                </div>

                <div class="form-group">
                    <label for="bookTitle">Book Title (Optional)</label>
                    <input
                        type="text"
                        id="bookTitle"
                        name="bookTitle"
                        placeholder="Enter book title if known"
                    >
                </div>

                <div class="form-group">
                    <label for="bookCondition">Book Condition *</label>
                    <select id="bookCondition" name="bookCondition" required>
                        <option value="">Select condition</option>
                        <option value="like-new">Like New - No markings, pristine condition</option>
                        <option value="good">Good - Minor wear, minimal markings</option>
                        <option value="acceptable">Acceptable - Moderate wear, some markings</option>
                        <option value="poor">Poor - Heavy wear, extensive markings</option>
                    </select>
                    <span class="error-message" id="conditionError"></span>
                </div>

                <div class="form-group">
                    <label for="additionalNotes">Additional Notes (Optional)</label>
                    <textarea
                        id="additionalNotes"
                        name="additionalNotes"
                        rows="4"
                        placeholder="Any additional information about the book..."
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Textbook</button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <h2>Thank you!</h2>
                <p>Your textbook submission has been received. We'll contact you soon with a quote.</p>
                <button onclick="resetForm()" class="reset-btn">Submit Another Book</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Used Textbooks Buyback. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
